<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lewis Prototype</title>
    <!-- Latest compiled and minified bootstrap CSS -->
<!--    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css"> -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

</head>
<body>
      

    <script type="text/x-handlebars" data-template-name="restaurants/index">
      <div class="container">

      <h1>Lewis Prototype</h1>      

      <div class="row">
        <div class="span3">
          {{#linkTo 'restaurants'}}<button class="btn btn-large btn-block btn-primary">Find Restaurant</button>{{/linkTo}}
        </div>
        <div class="span3">
          {{#linkTo 'restaurants.new'}}<button class="btn btn-large btn-block btn-primary">New Restaurant</button>{{/linkTo}}
        </div>
      </div>

      <h3 class="panel-title">Which restaurant are you looking for?</h3>

      <div class="row">

      
      <div class="row">
        <div class="span3">
          {{partial "get_fields"}}
        </div>
      </div>                

      <div class="row">
        <div class="span3">
          <button {{action "search" name App.FoodTypes.selected}}  class="btn btn-large btn-block btn-primary">Search</button>
        </div>
      </div>

      <br />
      <div class="row">

          <div class="todo mrm" id="resultsPanel" style="display: none">
            <ul>
              {{#each controller}}
              <li>              
                <div class="todo-icon fui-radio-unchecked"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    <strong>{{name}}</strong> ({{type}})
                  </h4>
                  {{description}}
                </div>
              </li>
              {{/each}}

            </ul>
          </div>
        </div>


    </div> <!-- /container -->
  </script>

 <script type="text/x-handlebars" data-template-name="restaurants/new">
            
     <div class="container">

      <h1>Lewis Prototype</h1>      

      <div class="row">
        <div class="span3">
          {{partial "nav_buttons"}}
        </div>
      </div>

      <h3 class="panel-title">New Restaurant Details</h3>

      <div class="row">

      
      <form {{action save on="submit"}}>   
      <div class="row">
        <div class="span9">                    
            {{partial "post_fields"}}
            <button type="submit" class="btn btn-large btn-block btn-primary">Save</button>          
        </div>
      </div>

      </form>
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="restaurant">
            
     <div class="container">

      <h1>Lewis Prototype</h1>      

      <div class="row">
        <div class="span3">
          {{partial "nav_buttons"}}
        </div>
      </div>

      <h3 class="panel-title">Edit Restaurant Details</h3>

      <div class="row demo-row">
      
      <form {{action save on="submit"}}>   
      <div class="row">
        <div class="span9">                    
            {{partial "post_fields"}}
            <button type="submit" class="btn btn-large btn-block btn-primary">Update</button>          
        </div>
      </div>

      </form>
    </div>

  </script>


  <script type="text/x-handlebars" data-template-name="_nav_buttons">
   {{#linkTo 'restaurants'}}<button class="btn btn-large btn-block btn-primary">Find Restaurant</button>{{/linkTo}}<br />
   {{#linkTo 'restaurants.new'}}<button class="btn btn-large btn-block btn-primary">New Restaurant</button>{{/linkTo}}<br />
  </script>

  <script type="text/x-handlebars" data-template-name="_get_fields">
    {{view Ember.TextField valueBinding="name" id="name" placeholder="Restaurant name"}}<br />
    {{view Ember.Select contentBinding="App.FoodTypes" valueBinding="App.FoodTypes.selected" id="type"}}<br />
  </script>

  <script type="text/x-handlebars" data-template-name="_post_fields">
    {{view Ember.TextField valueBinding="name" id="name" placeholder="Restaurant name" required="true"}}<br />
    {{view Ember.TextArea valueBinding="description" id="description" placeholder="Restaurant description"}}<br />
    {{view Ember.Select contentBinding="App.FoodTypes" valueBinding="type" id="type" required="true"}}<br />
  </script>

<!--    <script src="js/lib/jquery-1.9.1.js"></script>-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="js/application.js"></script>

    <script src="js/lib/handlebars-1.0.0.js"></script>
    <script src="js/lib/ember-1.0.0-rc.7.js"></script>
    <script src="js/lib/ember-data-latest.js"></script>
    <script src="js/lib/crossdomain-ajax.js"></script>

    <script src="js/lib/application.js"></script>
    <script src="js/lib/model/models.js"></script>
    <script src="js/lib/router.js"></script>  

</body>
</html>
