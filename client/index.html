    <script type="text/x-handlebars" data-template-name="main">
      <div class="container">

      <h1>Lewis Prototype</h1>      

      <div class="row demo-row">
        <div class="span3">
          <a href="#fakelink" class="btn btn-large btn-block btn-primary">Find Restaurant</a>
        </div>
        <div class="span3">
          <a href="#fakelink" class="btn btn-large btn-block btn-primary">Add Restaurant</a>
        </div>
      </div> <!-- /row -->

      <h3 class="demo-panel-title">Which restaurant are you looking for?</h3>

      <div class="row demo-row">

      
      <div class="row">
        <div class="span3">
          <!--<input type="text" value="" placeholder="Restaurant Name" class="span3" />-->
          {{view Ember.TextField valueBinding="name"}}
        </div>
      </div>                

      <div class="row">
        <div class="span3">
        {{view Ember.Select contentBinding="App.FoodTypes" valueBinding="App.FoodTypes.selected"}}
        </div>
      </div>
      

      <div class="row">
        <div class="span3">
          <button {{action "search" name App.FoodTypes.selected}}  class="btn btn-large btn-block btn-primary">Search</button>
        </div>
      </div>

<br>
      <div class="row">

          <div class="todo mrm" id="resultsPanel" style="display: none">
            <ul>
              {{#each controller}}
              <li>              
                <div class="todo-icon fui-radio-unchecked"></div>
                <div class="todo-content">
                  <h4 class="todo-name">
                    <strong>{{name}}</strong> ({{type}})
                  </h4>
                  {{description}}
                </div>
              </li>
              {{/each}}

            </ul>
        </div> <!-- /todo list -->
        </div>


    </div> <!-- /container -->
  </script>
